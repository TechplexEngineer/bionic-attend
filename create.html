{{define "content"}}
  <div class="container mx-auto" style="width:500px">
    <h1>Create User</h1>
    <p></p>

    <form action="/create" method="post">

			<div class="mb-3">
				<label for="firstname" class="form-label">First Name</label>
				<input autocomplete="off" type="text" class="form-control" name="firstname" autofocus>
			</div>

	    <div class="mb-3">
				<label for="lastname" class="form-label">Last Name</label>
				<input autocomplete="off" type="text" class="form-control" name="lastname">
			</div>

	    <div class="mb-3">
				<label for="userid" class="form-label">User ID</label>
				<input autocomplete="off" type="text" class="form-control" name="userid" value="{{.UserID}}">
			</div>

	    <button class="btn btn-primary" type="submit">Create User</button>

    </form>
  </div>
{{end}}
