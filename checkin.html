{{define "content"}}
  <div class="container mx-auto" style="width:500px">
    <h1>Bionic Attendance</h1>
    <p></p>

    <form action="/checkin" method="post">

      <div class="input-group mb-3">
        <input autocomplete="off" type="text" class="form-control" placeholder="User ID" name="userid" autofocus required>
        <button class="btn btn-primary" type="submit">Check In</button>
      </div>

    </form>

    <div class="fs-1 text-nowrap text-center">
      <span id="countdown"></span>
      <br>
      <small class="fs-2">Until District Champs</small>
    </div>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Apr 13, 2022 17:00:00 EST").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "DCMP Is HERE";
        }
      }, 1000);
    </script>
  </div>
{{end}}
